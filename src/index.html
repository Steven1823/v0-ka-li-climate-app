<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no" />
  <meta name="theme-color" content="#2E7D32" />
  <meta name="description" content="KaLI: Climate Intelligence for Kenyan Farmers" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="KaLI" />
  
  <link rel="manifest" href="/manifest.json" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <link rel="apple-touch-icon" href="/apple-touch-icon.svg" />
  
  <title>[KaLI]</title>
  
  <style>
    /* Critical CSS - inline for fast FCP */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html, body {
      width: 100%;
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #ffffff;
      color: #212121;
      line-height: 1.5;
    }
    
    #app {
      width: 100%;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    body.offline {
      background-color: #fff3e0;
    }
  </style>
  
  <link rel="stylesheet" href="/src/css/app.css" />
</head>
<body>
  <div id="app"></div>
  
  <script type="module" src="/src/js/app.js"></script>
  
  <script>
    // Register service worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/src/sw.js').catch(err => {
          console.warn('[KaLI] SW registration failed:', err);
        });
      });
    }
    
    // Offline detection
    window.addEventListener('online', () => {
      document.body.classList.remove('offline');
      window.dispatchEvent(new CustomEvent('kali:online'));
    });
    window.addEventListener('offline', () => {
      document.body.classList.add('offline');
      window.dispatchEvent(new CustomEvent('kali:offline'));
    });
  </script>
</body>
</html>
